<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>销售出库管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">

<body class="childrenBody">
<!--查询条件开始-->
<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">-->

<!--</fieldset>-->
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchForm" lay-filter="searchForm" class="layui-form layui-form-pane" style="text-align: center">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户</label>
                <div class="layui-input-inline" style="width: 250px">
                    <select name="customerid" id="search_customerid" >
                        <option value="0">请选择客户</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline" style="width: 250px">
                    <select name="goodsid" id="search_goodsid" >
                        <option value="0">请选择商品</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">操作员</label>
                <div class="layui-input-inline" style="width: 250px">
                    <input type="text" name="operateperson" id="operateperson" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" >
                <button type="button" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="doSearch"><span
                        class="layui-icon layui-icon-search"></span>查询
                </button>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline" style="width: 250px">
                        <input type="text" name="remark" id="remark" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline" style="width: 250px">
                        <input type="tel" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline" style="width: 250px">
                        <input type="tel" name="endTime" id="endTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" >
                    <button type="reset" class="layui-btn layui-btn-primary"><span
                            class="layui-icon layui-icon-refresh"></span>重置
                    </button>
                </div>
            </div>
        </div>
    </form>
</blockquote>
<!--查询条件结束-->

<!--数据表格开始-->
<div>
    <table class="layui-hide" id="saleTable" lay-filter="saleTable"></table>
    <div id="saleToolBar" style="display: none">
        <button type="button" lay-event="addSale"  class="layui-btn layui-btn-sm "><span
                class="layui-icon layui-icon-add-1"></span>添加
        </button>
    </div>
    <div id="saleRowBar" style="display: none">
        <button type="button" lay-event="updateSale"  class="layui-btn layui-btn-sm layui-btn-normal"><span
                class="layui-icon layui-icon-edit"></span>修改
        </button>
        <button type="button" lay-event="deleteSale"  class="layui-btn layui-btn-sm layui-btn-danger"><span
                class="layui-icon layui-icon-delete"></span>删除
        </button>
        <!--<button type="button" lay-event="back"  class="layui-btn layui-btn-sm layui-btn-normal"><span
                class="layui-icon layui-icon-delete"></span>退货
        </button>-->

    </div>
</div>
<!--数据表格结束-->

<!--添加和修改的弹出层开始-->
<div style="display: none;padding: 10px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataForm" lay-filter="dataForm" >
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户</label>
                <div class="layui-input-inline">
                    <select name="customerid" id="customerid" lay-filter="customerid">
                        <option value="0">请选择客户</option>
                    </select>
                    <div class="mydiv" title="不可修改" style="position:absolute;width:100%;height:100%;left:0px;top:0px;background:#fff;opacity:0;filter:alpha(opacity=0)"> </div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <select name="goodsid" id="goodsid">
                        <option value="0">请选择商品</option>
                    </select>
                    <div class="mydiv" title="不可修改" style="position:absolute;width:100%;height:100%;left:0px;top:0px;background:#fff;opacity:0;filter:alpha(opacity=0)"> </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">销售数量</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" class="layui-input"  name="number" lay-verify="number" placeholder="请输入销售出库数量">
                    <div class="mydiv" title="不可修改" style="position:absolute;width:100%;height:100%;left:0px;top:0px;background:#fff;opacity:0;filter:alpha(opacity=0)"> </div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">销售价格</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="saleprice" lay-verify="number" placeholder="请输入销售出库规格">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">出库仓库</label>
                <div class="layui-input-inline">
                    <select name="depotId" id="depotId">
                        <option value="0">请选择仓库</option>
                    </select>
                    <div class="mydiv" title="不可修改" style="position:absolute;width:100%;height:100%;left:0px;top:0px;background:#fff;opacity:0;filter:alpha(opacity=0)"> </div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支付类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="paytype" value="支付宝" title="支付宝">
                    <input type="radio" name="paytype" value="微信" title="微信">
                    <input type="radio" name="paytype" value="信用卡" title="信用卡">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">销售备注</label>
            <div class="layui-input-block">
                <textarea  name="remark" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="doSubmit"
                        id="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary "><span
                        class="layui-icon layui-icon-refresh-1"></span>重置
                </button>
            </div>
        </div>
    </form>
</div>
<!--添加和修改的弹出层结束-->

<!--退货的弹出层开始-->
<div id="backGoodsDiv" style="display: none;padding: 5px">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataBackForm" lay-filter="dataBackForm">
        <div class="layui-form-item">
            <label class="layui-form-label">退货数量</label>
            <div class="layui-input-block">
                <!-- 销售单ID -->
                <input type="hidden" name="id">
                <!-- 当前销售单的数量 -->
                <input type="hidden" name="currentNumber" id="currentNumber">
                <input type="text" class="layui-input"  name="number" lay-verify="required|number|checkNumber" placeholder="请输入退货数量">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">退货备注</label>
            <div class="layui-input-block">
                <textarea  name="remark" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doBackSubmit" id="doBackSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!--退货的弹出层结束-->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableInit;
    layui.use(['jquery', 'form', 'table', 'layer', 'laydate'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var laydate = layui.laydate;
        //初始化时间选择器
        laydate.render({
            elem:'#startTime',
            type:'datetime'
        });
        laydate.render({
            elem:'#endTime',
            type:'datetime'
        });

        //加载数据表格数据
        tableInit = table.render({
            elem: '#saleTable'
            , url: '/sale/loadAllSale'
            , toolbar: '#saleToolBar' //开启头部工具栏，并为其绑定左侧模板
            , title: '销售出库数据表'
            , height: 'full-163'
            , cols: [ [
                {field:'id', title:'销售ID',align:'center' ,sort:true, width:'100'}
                ,{field:'customername', title:'客户',align:'center',width:'120'}
                ,{field:'depotName', title:'出库仓库',align:'center',width:'120'}
                ,{field:'goodsname', title:'商品名称',align:'center',width:'120'}
                ,{field:'size', title:'规格',align:'center',width:'100'}
                ,{field:'paytype', title:'支付类型',align:'center',width:'100'}
                ,{field:'saletime', title:'销售时间',align:'center',width:'150'}
                ,{field:'operateperson', title:'操作员',align:'center',width:'100'}
                ,{field:'number', title:'销售数量',align:'center',width:'100'}
                ,{field:'saleprice', title:'销售价格',align:'center',width:'100'}
                ,{field:'remark', title:'备注',align:'center',width:'120'}
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#saleRowBar', width: '250'}
            ] ]
            , page: true
            //done - 数据渲染完的回调
            , done: function(res, curr, count){ //处理删除某一页最后一条数据的bug
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                // console.log(res);
                // //得到当前页码
                // console.log(curr);
                // //得到数据总量
                // console.log(count);
                if (res.data.length == 0 && curr != 1){
                    tableInit.reload({
                        page:{
                            curr: (curr - 1)
                        }
                    });
                }
            }
        });

        //加载查询条件客户的下拉列表
        $.get("/customer/loadAllCustomerDropDownList",function (res) {
            var data = res.data;
            var content = "<option value=\"0\">请选择客户</option>";
            $.each(data,function (index,item) {
                content += "<option value=\""+item.id+"\">"+item.customername+"</option>"
            });
            $("#search_customerid").html(content);
            form.render("select");
        });

        //加载查询条件销售出库的下拉列表
        $.get("/goods/loadAllGoodsDropDownList",function (res) {
            var data = res.data;
            var content = "<option value=\"0\">请选择商品</option>";
            $.each(data,function (index,item) {
                content += "<option value=\""+item.id+"\">"+item.goodsname+"["+item.size+"]"+"【"+item.providername+"】"+"</option>"
            });
            $("#search_goodsid").html(content);
            form.render("select");
        });

        //模糊查询
        form.on("submit(doSearch)", function (data) {
            tableInit.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监听头工具栏事件
        table.on('toolbar(saleTable)', function (obj) {
            //得到选中行
            // var checkStatus = table.checkStatus(obj.config.id);
            var checkStatus = table.checkStatus('saleTable');
            // alert(checkStatus);
            switch (obj.event) {
                case 'batchDeleteSale':
                    batchDeleteSale(checkStatus);
                    break;
                case 'addSale':
                    openAddSaleLayer();
                    break;
            }
        });

        //监听行工具条的事件
        table.on('tool(saleTable)', function (obj) { //注：tool 是工具条事件名，deleteSale 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            // var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            switch (layEvent) {
                case 'deleteSale':
                    // layer.msg("删除");
                    deleteSale(data);
                    break;
                case 'updateSale':
                    openUpdateSaleLayer(data);
                    break;
                case 'back':
                    openBackGoodsLayer(data);
                    break;
            }
        });

        /**
         * 打开添加销售出库的弹出层
         */
        var mainIndex;
        var url;

        function openAddSaleLayer() {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['800px', '600px'],
                title: '添加销售出库',
                success: function () {
                    $("#dataForm")[0].reset();
                    url = "/sale/addSale";
                    //加载查询客户的下拉列表
                    initCustomerForSelect();
                    initGoodsSelect();
                    //加载仓库的下拉列表
                    $.get("/depot/loadAllDepotDropDownList",function (res) {
                        var data = res.data;
                        var content = "<option value=\"0\">请选择仓库</option>";
                        $.each(data,function (index,item) {
                            content += "<option value=\""+item.id+"\">"+item.name+"</option>"
                        });
                        $("#depotId").html(content);
                        form.render("select");
                    });
                    //隐藏禁用客户和商品的下拉框的div
                    $(".mydiv").hide();
                }
            });
        }

        //加载添加或修改弹出层的查询客户的下拉列表
        function initCustomerForSelect(customerid) {
            //点击修改后再添加需清空
            $("#goodsid").html("");
            $.get("/customer/loadAllCustomerDropDownList",function (res) {
                var data = res.data;
                var content = "<option value=\"0\">请选择客户</option>";
                $.each(data,function (index,item) {
                    content += "<option value=\""+item.id+"\">"+item.customername+"</option>"
                });
                $("#customerid").html(content);
                if (customerid!=undefined){
                    $("#customerid").val(customerid);
                }
                form.render("select");
            });
        }

        //监听添加页面的客户下拉框的改变事件 lay-filter="customerid"
        // form.on('select(customerid)', function(data){
        //     console.log(data);
        //     var customerid = data.value;
        //     initGoodsSelect(customerid);
        // });

        //加载商品下拉列表
        function initGoodsSelect(customerid,goodsid) {
            $.get("/goods/loadAllGoodsDropDownList",function (res) {
                var data = res.data;
                var content = "<option value=\"0\">请选择商品</option>";
                $.each(data,function (index,item) {
                    content += "<option value=\""+item.id+"\">"+item.goodsname+"["+item.size+"]"+"【"+item.providername+"】"+"</option>"
                });
                $("#goodsid").html(content);
                //如果goodsid有值就反选
                if (goodsid!=undefined){
                    $("#goodsid").val(goodsid);
                }
                form.render("select");
            });
        }

        /**
         * 打开修改销售出库的弹出层
         */
        function openUpdateSaleLayer(data) {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['800px', '600px'],
                title: '销售出库修改',
                success: function () {
                    $("#dataForm")[0].reset();//应该可以不加
                    //装载数据
                    form.val("dataForm", data);
                    url = "/sale/updateSale";
                    //加载查询客户的下拉列表并选中
                    initCustomerForSelect(data.customerid);
                    initGoodsSelect(data.customerid,data.goodsid);
                    $.get("/depot/loadAllDepotDropDownList",function (res) {
                        var res_data = res.data;
                        var content = "<option value=\"0\">请选择仓库</option>";
                        $.each(res_data,function (index,item) {
                            if (data.depotId==item.id){
                                content += "<option value=\""+item.id+"\" selected >"+item.name+"</option>"
                            }else {
                                content += "<option value=\""+item.id+"\">"+item.name+"</option>"
                            }
                        });
                        $("#depotId").html(content);
                        form.render("select");
                    });
                    //禁用客户和商品的下拉框
                    $(".mydiv").show();
                }
            });
        }

        /**
         * 监听添加或修改销售出库的提交
         */
        form.on("submit(doSubmit)",function (data) {
            $.post(url, data.field, function (result) {
                // alert(JSON.stringify(data.field));
                if (result.code == 200) {
                    tableInit.reload();
                }
                layer.msg(result.msg);
                layer.close(mainIndex);
            });
            return false;
        });

            //用于同步编辑器(富文本)内容到textarea（一般用于异步提交）
            //在这个方法调用前也会触发表单验证
            // layedit.sync(editIndex);
            //表单序列化
            var data = $("#dataForm").serialize();
            // alert(data);
            $.post(url, data, function (result) {
                // alert(JSON.stringify(data.field));
                if (result.code == 200) {

                    //刷新下拉树
                    selectSaleTree.reload();
                }
                layer.msg(result.msg);
                layer.close(mainIndex);
            });
        });*/

        /*form.on("submit(doSubmit)",function (data) {
            //用于同步编辑器(富文本)内容到textarea（一般用于异步提交）
            //在这个方法调用前也会触发表单验证

                if (result.code == 200){
                    tableInit.reload();
                }

                layer.close(mainIndex);
            });
            return false;
        })*/

        /**
         * 删除销售出库
         * @param data
         */
        function deleteSale(data) {
            // console.log(data);
            layer.confirm('你确定要删除这条销售出库记录吗', {icon: 3, title: '提示'}, function (index) {
                // obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                layer.close(index);
                //向服务端发送删除指令
                $.post("/sale/deleteSale", {id: data.id}, function (res) {
                    if (res.code == 200) {
                        tableInit.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }

        /**
         * 批量删除销售出库
         * @param checkStatus
         */
        function batchDeleteSale(checkStatus) {
            var length = checkStatus.data.length;
            if (length > 0) {
                layer.confirm("你确定要删除这些销售出库吗",{icon: 3, title: '提示'},function (index) {
                    layer.close(index);
                    //获取选中行的数据
                    var data = checkStatus.data;
                    var ids="";
                    $.each(data,function (index,item) {
                        if (index == 0){
                            ids = "ids=" + item.id;
                        }else {
                            ids += "&ids=" + item.id;
                        }
                    });
                    // alert(ids);
                    //向服务端发送请求
                    $.post("/sale/batchDeleteSale",ids,function (result) {
                        if (result.code == 200){
                            tableInit.reload();
                        }
                        layer.msg(result.msg);
                    });
                });
            }else {
                layer.msg("请至少选择一行数据");
            }
        }

        /**
         * 打开退货的弹出层
         */
        function openBackGoodsLayer(data) {
            mainIndex = layer.open({
                type: 1,
                content: $("#backGoodsDiv"),
                area: ['800px', '600px'],
                title: '商品退货',
                success: function () {
                    $("#dataBackForm")[0].reset();
                    //装载数据
                    form.val("dataBackForm", {id:data.id,currentNumber:data.number});
                }
            });
        }

        //自定义验证规则
        form.verify({
            checkNumber: function(value){
                //fixme tip:得转换为数值才能比较
                var currentNumber = parseInt($("#currentNumber").val());
                if(parseInt(value) > currentNumber || parseInt(value) < 1){
                    return '退货数量只能在【0】-【'+currentNumber+'】数量之间';
                }
            }
        });

        /**
         * 监听退货提交
         */
        form.on("submit(doBackSubmit)",function (data) {
            $.post("/returns/addReturns", data.field, function (result) {
                // alert(JSON.stringify(data.field));
                if (result.code == 200) {
                    tableInit.reload();
                }
                layer.msg(result.msg);
                layer.close(mainIndex);
            });
            return false;
        });

    });

</script>
