<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>库存报警管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resources/css/public.css" media="all"/>
    <style>
        input#depotName {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#goodsName {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderprovideridTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
    </style>
</head>
<body class="childrenBody">
<!--<h1>库存报警</h1>-->
<!--数据表格开始-->
<div style="padding-top: 12px">
    <table title="库存报警" class="layui-hide" id="stockAlarmTable" lay-filter="stockAlarmTable" style="margin-top: 15px;"></table>
    <div id="stockAlarmToolBar" style="display: none">
<!--        <button type="button" lay-event="addProvider" class="layui-btn layui-btn-sm "><span-->
<!--                class="layui-icon layui-icon-add-1"></span>添加供应商-->
<!--        </button>-->
<!--        <button type="button" lay-event="batchDeleteProvider" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>-->
        <span style="color: black;font-weight: bold">库存报警</span>
    </div>
</div>
<!--数据表格结束-->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery', 'form', 'table', 'layer', 'laydate','layedit'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var layedit = layui.layedit;
        //初始化时间选择器
        laydate.render({
            elem:'#startTime',
            type:'datetime'
        });
        laydate.render({
            elem:'#endTime',
            type:'datetime'
        });
        //初始化富文本
        // var editIndex = layedit.build('content');

        //加载数据表格数据
        var tableInit = table.render({
            elem: '#stockAlarmTable'
            ,url:'/goods/loadStockAlarm'
            ,toolbar: '#stockAlarmToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '库存报警数据表'
            ,height: 'full-20'
            ,cols: [ [
                // {field:'id', title:'ID',align:'center' ,width:'80'}
                {field:'goodsname', title:'商品名称',align:'center',width:'120'}
                ,{field:'goodsimg', title:'商品图片',align:'center',width:'100', templet:function(d){
                        return '<img width=40 height=40 src=/file/showImageByPath?path='+d.goodsimg+ ' />';
                    }}
                ,{field:'providername', title:'供应商',align:'center',width:'120'}
                ,{field:'kindName', title:'类别',align:'center',width:'120'}
                ,{field:'produceplace', title:'产地',align:'center',width:'120'}
                ,{field:'size', title:'商品规格',align:'center',width:'120'}
                ,{field:'goodspackage', title:'商品包装',align:'center',width:'120'}
                ,{field:'productcode', title:'生产批号',align:'center',width:'100'}
                ,{field:'promitcode', title:'批准文号',align:'center',width:'100'}
                ,{field:'description', title:'商品描述',align:'center',width:'120'}
                ,{field:'price', title:'商品价格',align:'center',width:'100'}
                ,{field:'number', title:'库存量',align:'center',width:'100'}
                ,{field:'dangernum', title:'预警库存',align:'center',width:'100'}
                ,{field:'available', title:'是否有效',align:'center',width:'120',templet:function(d){
                        return d.available==1?'<font color=blue>是</font>':'<font color=red>否</font>';
                    }}
            ] ]
            ,page: true
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableInit.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });
        
    });
</script>
</body>
</html>
