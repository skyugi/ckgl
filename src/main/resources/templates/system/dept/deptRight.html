<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门管理--右边列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resources/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<!--查询条件开始-->
<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">-->
<!--    <legend>查询条件</legend>-->
<!--</fieldset>-->
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchForm" lay-filter="searchForm" class="layui-form layui-form-pane">
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-inline">
                <label class="layui-form-label">部门名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" id="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="address" id="address"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark" id="remark"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-normal"><span class="layui-icon layui-icon-refresh"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!--查询条件结束-->

<!--数据表格开始-->
<div>
    <table class="layui-hide" id="deptTable" lay-filter="deptTable"></table>
    <div id="deptToolBar" style="display: none">
        <button type="button" lay-event="addDept" class="layui-btn layui-btn-sm "><span class="layui-icon layui-icon-add-1"></span>添加部门</button>
    </div>
    <div id="deptRowBar" style="display: none">
        <button type="button" lay-event="showDept" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-about"></span>查看</button>
        <button type="button" lay-event="updateDept" class="layui-btn layui-btn-sm layui-btn-warm"><span class="layui-icon layui-icon-edit"></span>修改</button>
        <button type="button" lay-event="deleteDept" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>

    </div>
</div>
<!--数据表格结束-->

<!--添加和修改的弹出层开始-->
<div style="display: none;padding: 10px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataForm" lay-filter="dataForm">
        <div class="layui-form-item">
            <label class="layui-form-label">部门标题</label>
            <div class="layui-input-block">
                <input type="hidden" name="id">
                <input type="text" name="title"  autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="content"  id="content"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center">
                <button type="button" lay-submit="" lay-filter="doSubmit" id="doSubmit" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-normal"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!--添加和修改的弹出层结束-->


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery', 'form', 'table', 'layer'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;

        //加载数据表格数据
        var tableInit = table.render({
            elem: '#deptTable'
            ,url:'/dept/loadAllDept'
            ,toolbar: '#deptToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '用户部门数据表'
            ,height: 'full-205'
            ,cols: [ [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', align: 'center', unresize: true, sort: true}
                ,{field:'title', title:'部门标题', align: 'center', edit: 'text'}
                ,{field:'createtime', title:'创建时间', align: 'center', sort: true}
                ,{field:'opername', title:'发布人', align: 'center', sort:true}
                ,{fixed: 'right', title:'操作',align: 'center', toolbar: '#deptRowBar'}
            ] ]
            ,page: true
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableInit.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听头工具栏事件
        table.on('toolbar(deptTable)', function(obj){
            //得到选中行
            // var checkStatus = table.checkStatus(obj.config.id);
            var checkStatus = table.checkStatus('deptTable');
            // alert(checkStatus);
            switch(obj.event){
                // case 'batchDeleteDept':
                    // layer.msg('批量删除');
                    // batchDeleteDept(checkStatus);
                    // break;
                case 'addDept':
                    openAddDeptLayer();
                    break;
            };
        });

        //监听行工具条的事件
        table.on('tool(deptTable)', function(obj){ //注：tool 是工具条事件名，deleteDept 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            // var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            switch (layEvent) {
                case 'deleteDept':
                    // layer.msg("删除");
                    deleteDept(data);
                    break;
                case 'updateDept':
                    openUpdateDeptLayer(data);
                    break;
                case 'showDept':
                    openShowDeptLayer(data);
                    break;
            }
        });

        /**
         * 打开修改部门的弹出层
         */
        function openUpdateDeptLayer(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','520px'],
                title:'部门修改',
                success:function () {
                    $("#dataForm")[0].reset();//应该可以不加
                    //装载数据
                    form.val("dataForm",data);
                    layedit.setContent(editIndex,data.content);//一定要加 不然富文本异步渲染出来有延迟 是个坑
                    url = "/dept/updateDept";
                }
            });
        }

        /**
         * 打开添加部门的弹出层
         */
        var mainIndex;
        var url;
        function openAddDeptLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','520px'],
                title:'部门发布',
                success:function () {
                    $("#dataForm")[0].reset();
                    layedit.setContent(editIndex,"");
                    url = "/dept/addDept";
                }
            });
        }

        /**
         * 监听添加或修改部门的提交
         */
        $("#doSubmit").click(function () {
            //用于同步编辑器(富文本)内容到textarea（一般用于异步提交）
            //在这个方法调用前也会触发表单验证
            layedit.sync(editIndex);
            //表单序列化
            var data = $("#dataForm").serialize();
            // alert(data);
            $.post(url,data,function (result) {
                // alert(JSON.stringify(data.field));
                if (result.code == 200){
                    tableInit.reload();
                }
                layer.msg(result.msg);
                layer.close(mainIndex);
            });
        });
        //下面是layui的表单监听方式 用lay-filter过滤 要return false data已经获取到 上面自己监听的方法要自己获取data
        /*form.on("submit(doSubmit)",function (data) {
            //用于同步编辑器(富文本)内容到textarea（一般用于异步提交）
            //在这个方法调用前也会触发表单验证
            layedit.sync(editIndex);
            data.content = layedit.getText(editIndex);
            $.post(url,data.field,function (result) {
                // alert(JSON.stringify(data.field));
                if (result.code == 200){
                    tableInit.reload();
                }
                layer.msg(result.msg);
                layer.close(mainIndex);
            });
            return false;
        })*/

        /**
         * 批量删除部门
         * @param checkStatus
         */

            var length = checkStatus.data.length;
            if (length > 0) {
                layer.confirm("你确定要删除这些部门吗",{icon: 3, title: '提示'},function (index) {
                    layer.close(index);
                    //获取选中行的数据

                        }
                    });
                    // alert(ids);
                    //向服务端发送请求
                    $.post("/dept/batchDeleteDept",ids,function (result) {
                        if (result.code == 200){
                            tableInit.reload();
                        }
                        layer.msg(result.msg);
                    });
                });
            }else {
                layer.msg("请至少选择一行数据");
            }
        }*/

        /**
         * 删除部门
         * @param data
         */
        function deleteDept(data) {
            layer.confirm('你确定要删除【'+data.title+'】这条部门吗',{icon: 3, title: '提示'},function (index) {
                // obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                layer.close(index);
                //向服务端发送删除指令
                $.post("/dept/deleteDept", {id: data.id}, function (result) {
                    if (result.code == 200){
                        tableInit.reload();
                    }
                    layer.msg(result.msg);
                });
            });
        }

    });
</script>
</body>
</html>
