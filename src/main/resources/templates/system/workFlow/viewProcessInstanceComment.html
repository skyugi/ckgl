<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>审批查询:只查询批注</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resources/css/public.css" media="all"/>
    <link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css" media="all"/>
    <link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css" media="all"/>
</head>
<body class="childrenBody">

<!--数据表格开始-->
<div>
    <table class="layui-hide" id="spProcess" lay-filter="spProcess"></table>
</div>
<!--数据表格结束-->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/layui_ext/dtree/dtree.js"></script>
<script type="text/javascript">
    var tableInit;

    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['jquery', 'form', 'table', 'layer', 'dtree'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var dtree = layui.dtree;
        //加载数据表格数据
        tableInit = table.render({
            elem: '#spProcess'
            // ,url:'/workFlow/queryCommentByLeaveBillId?leaveBillId='+'[[${leaveBill.id}]]'
            ,url:"/workFlow/queryCommentByLeaveBillId?leaveBillId=[[${leaveBill.id}]]"
            // ,toolbar: '#roleToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: ''
            ,height: 'full-205'
            ,cols: [ [
                {field:'time', title:'批注时间', align: 'center', sort: true}
                ,{field:'userId', title:'批注人', align: 'center'}
                , {field: 'message', title: '批注内容', align: 'center'}
            ] ]
            ,page: true
        });

    });
</script>
</body>
</html>
