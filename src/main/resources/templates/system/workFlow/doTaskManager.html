<!--办理任务的弹出层开始-->
<!--<div style="display: none;padding: 10px" id="addOrUpdateDiv">-->
<div style="padding: 10px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataForm" lay-filter="dataForm" >
        <div class="layui-form-item">
            <label class="layui-form-label">请假标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" th:value="${leaveBill.title}" disabled="disabled" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">请假天数</label>
                <div class="layui-input-inline">
                    <input type="text" name="days" th:value="${leaveBill.days}" disabled="disabled" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">请假时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="leavetime" id="leavetime" th:value="${#dates.format(leaveBill.leavetime,'yyyy-MM-dd HH:mm:ss')}" disabled="disabled" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请假原因</label>
            <div class="layui-input-block">
<!--                <textarea class="layui-textarea" name="reason" th:value="${leaveBill.reason}" id="reason"></textarea>-->
                <input class="layui-textarea" name="reason" th:value="${leaveBill.reason}" disabled="disabled" id="reason"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">批注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入批注内容"  name="comment" id="comment" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: right">
<!--            <div class="layui-input-inline"  >-->
<!--                <button type="button" lay-submit="" lay-filter="doSubmit" id="doSubmit"  class="layui-btn layui-btn-sm"><span class="layui-icon"></span>"${gw}"</button>-->
                <input type="button" th:each="var,varstate:${outgoingName}" lay-submit="" th:value="${var}" lay-filter="doSubmit" id="doSubmit"  class="layui-btn layui-btn-sm layui-btn-normal completeTask"/>
<!--                <button type="reset" class="layui-btn layui-btn-sm layui-btn-normal"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>-->
<!--            </div>-->
        </div>
    </form>
</div>
<!--添加和办理任务的弹出层结束-->
